<script>
function dec2bin(num){ 
    if(isNaN(num))return; 
    return parseInt(num,10).toString(2); 
}
function pad(num, n) {
  //alert(n>num);  
  return Array(n>(''+num).length?(n-(''+num).length+1):0).join(0)+num;  
} 

function getTime(){
    var now = new Date();
    var h = now.getHours();
    var m = now.getMinutes();
    var s = now.getSeconds();
    var ret = h+":"+m+":"+s;
    var t1,t2,t3,t4,t5,t6;
    var b1,b2,b3,b4,b5,b6;
    t1 = Math.floor(h/10);
    t2 = h%10;
    t3 = Math.floor(m/10);
    t4 = m%10;
    t5 = Math.floor(s/10);
    t6 = s%10;
    b1 = pad(dec2bin(t1)*1,4);
    b2 = pad(dec2bin(t2)*1,4);
    b3 = pad(dec2bin(t3)*1,4);
    b4 = pad(dec2bin(t4)*1,4);
    b5 = pad(dec2bin(t5)*1,4);
    b6 = pad(dec2bin(t6)*1,4);
    document.getElementById("time").innerHTML = b1+" "+b2+":"+b3+" "+b4+":"+b5+" "+b6;
    document.getElementById("time2").innerHTML = t1+""+t2+":"+t3+t4+":"+t5+t6;
}
setInterval('getTime()',1000);
</script>
